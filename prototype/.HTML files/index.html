<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <img src="financial-security-svgrepo-com.svg" alt="Logo Icon" width="50" height="50" />

            <a class="navbar-brand" href="#">


                AI Financial Assistant
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">Portfolio</a>
                <a class="nav-link active" href="market.html">Market Updates</a>
                <a class="nav-link active" href="tax.html">Tax Assistant</a>
                <a class="nav-link active" href="currency-manager.html">Currency Manager</a>
                <a class="nav-link active" href="fraud-detection.html">Fraud Detection</a>
                <a class="nav-link active" href="sign.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row g-4">
            <!-- Portfolio Performance Card -->
            <div class="col-lg-8">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <svg class="performance-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M3 3v18h18"></path>
                                <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>
                            </svg>
                            Portfolio Performance
                        </h5>
                        <img src="" alt="Graph Placeholder" class="img-fluid"
                            style="max-height: 300px; width: 100%; object-fit: contain;">
                    </div>
                </div>
            </div>

            <!-- Risk Assessment Card -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Risk Assessment</h5>
                        <div class="mb-4">
                            <label class="form-label">Risk Preference</label>
                            <select class="form-select">
                                <option selected>Select preference</option>
                                <option>Conservative</option>
                                <option>Moderate</option>
                                <option>Aggressive</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Time Horizon</label>
                            <select class="form-select">
                                <option selected>Select time horizon</option>
                                <option>Short Term (0-2 years)</option>
                                <option>Medium Term (2-5 years)</option>
                                <option>Long Term (5+ years)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Portfolio Card -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" class="performance-icon">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Upload Portfolio
                        </h5>
                        <div class="upload-area">
                            <p class="upload-text mb-2">Click to upload or drag and drop</p>
                            <p class="supported-formats mb-0">Supported formats: CSV, XLSX</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
