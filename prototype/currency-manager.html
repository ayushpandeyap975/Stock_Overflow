<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Manager - AI Financial Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="logo-icon"></span>
                AI Financial Assistant
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Portfolio</a>
                <a class="nav-link" href="market.html">Market Updates</a>
                <a class="nav-link" href="tax.html">Tax Assistant</a>
                <a class="nav-link" href="currency-manager.html">Currency Manager</a>
                <a class="nav-link active" href="fraud-detection.html">Fraud Detection</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <!-- Section Title -->
                <h2 class="section-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M2 12h20"/>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    </svg>
                    Global Currency Manager
                </h2>

                <div class="row">
                    <!-- Currency Exchange Rates -->
                    <div class="col-md-6">
                        <h5 class="mb-4">Currency Exchange Rates</h5>
                        <table class="currency-table">
                            <tr>
                                <td class="currency-pair">USD/EUR</td>
                                <td>0.85</td>
                            </tr>
                            <tr>
                                <td class="currency-pair">USD/GBP</td>
                                <td>0.73</td>
                            </tr>
                            <tr>
                                <td class="currency-pair">USD/JPY</td>
                                <td>110.45</td>
                            </tr>
                        </table>
                    </div>

                    <!-- Currency Alerts -->
                    <div class="col-md-6">
                        <h5 class="mb-4">Currency Alerts</h5>
                        <div class="alert-custom">
                            <div class="alert-title">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                                    <line x1="12" y1="9" x2="12" y2="13"/>
                                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                                </svg>
                                EUR/USD approaching target rate
                            </div>
                            <p class="alert-text">Consider executing planned exchanges</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
