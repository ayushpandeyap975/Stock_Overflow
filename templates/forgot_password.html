<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ccff; /* Light Purple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #8803e3; /* Purple */
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background: rgb(136 3 227 / 96%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        .btn:hover {
            background: rgb(110, 2, 190); /* Darker purple */
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #8803e3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Enter your email to reset your password.</p>
        <form action="{% url 'forgot_password' %}" method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <p class="footer">Remembered? <a href="{% url 'login' %}">Login here</a></p>
    </div>

</body>
</html>
