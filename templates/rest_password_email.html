<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5; /* Light Purple */
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #8803e3; /* Purple */
        }
        p {
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: rgb(136 3 227 / 96%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }
        .btn:hover {
            background: rgb(110, 2, 190);
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hello, {{ user_name }}</h2>
        <p>You requested a password reset. Click the button below to set a new password:</p>
        <a href="{{ reset_link }}" class="btn">Reset Password</a>
        <p>If you didnâ€™t request this, ignore this email.</p>
        <p class="footer">StockOverflow Team</p>
    </div>

</body>
</html>
