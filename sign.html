<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="designs/style-sign.css">
    <link rel="icon" type="image/png" href="images\stockoverflow logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Sign in / Sign up</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="portfolio.html">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <!-- <a href="#" class="icons"><i class='bx bxl-github'></i></a> -->
                    <!-- <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a> -->
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <div class="g-recaptcha" data-sitekey="6Ld5_eEqAAAAAD6qZ7HUCNrjB-qd561JnJsk120v"></div>
                <button>Sign Up</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form action="portfolio.html">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <!-- <a href="#" class="icons"><i class='bx bxl-github'></i></a> -->
                    <!-- <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a> -->
                </div>
                <span>Login With Email & Password</span>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <a href="#">Forget Password?</a>
                <div class="g-recaptcha" data-sitekey="6Ld5_eEqAAAAAD6qZ7HUCNrjB-qd561JnJsk120v"></div>
                <button>Login</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <br>
                    <img src="images/namaste-religion-svgrepo-com.svg" alt="SVG Image" width="200" height="200" />
                    <br>
                    <br>
                    
                    
                    <h4>Already have an account ?</h4>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Welcome !</h1>
                    <br>
                    <img src="images/namaste-religion-svgrepo-com.svg" alt="SVG Image" width="200" height="200" />
                    <br>
                    <br>
                    
                    <h4>Don't have an account ?</h4>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/animate.js"></script>
</body>

</html>
